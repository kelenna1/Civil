{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'birthday/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Edit Organization</h1>
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name" class="form-label">Organization Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'delete_organization' %}" class="btn btn-danger">Delete Organization</a>
        </div>
    </form>
</div>
{% endblock %}
