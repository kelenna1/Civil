<!-- templates/500.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500 - Server Error</h1>
        <p>Oops! Something went wrong on our end. Please try refreshing the page.</p>
        <p>If the problem persists, <a href="/">return home</a> or contact support.</p>
    </div>
</body>
</html>
